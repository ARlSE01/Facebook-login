<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favicon.png">
    <title>Document</title>
</head>
<body class="bg-gray-100 ">
    <div class="static flex justify-center  my-48 mx-36">
        <div class="left ml-36 w-2/4 mr-5 mb-36">
            <img src="logo.svg" class="w-3/5"/>
            <p class="text-2xl font-normal">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right relative flex flex-col w-4/12 mr-20 bg-white rounded-md drop-shadow-md">
            <input type="text" placeholder="Username" class="p-4 my-3 mx-3 border border-gray-300 rounded-md hover:shadow hover:shadow-blue-600/50 hover:border-blue-300 ">
            <input type="password" placeholder="Password" class="p-4 rounded-md my-3 mx-3 border border-gray-300 hover:shadow hover:shadow-blue-600/50 hover:border-blue-300">
            <button class="bg-blue-600 py-4 my-2 mx-3 mb-1 rounded-md text-white font-bold hover:bg-blue-700 text-xl">Log In</button>
            <a class="flex text-blue-500 justify-center mb-2 " href="#">Forgot password?</a>
            <hr class="my-2 mx-3">
            <button class=" bg-green-600 text-white font-bold py-3 px-2 rounded-md my-1 mx-32 mb-4 whitespace-nowrap w-fit hover:bg-green-700 ">Create new account</button>

        </div>
        <span class="absolute bottom-40 right-72 text-sm">
            <span class="font-bold">Create a Page </span>for a celebrity, brand or business.
        </span>
    </div>
    
</body>
</html>
